# =============================================================================
# Application Configuration
# =============================================================================
spring.application.name=vc_ai_knowledge_hub
server.port=8080

# =============================================================================
# Database Configuration (PostgreSQL with pgvector)
# =============================================================================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/vc_ai_knowledge_hub}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Connection pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# =============================================================================
# Liquibase Configuration
# =============================================================================
spring.liquibase.change-log=classpath:db/ntsal_ai_knowledge_hub.xml
spring.liquibase.enabled=${SPRING_LIQUIBASE_ENABLED:true}
spring.liquibase.parameters.user_owner=postgres

# =============================================================================
# Embedding Service Configuration
# =============================================================================
embedding.service.url=${EMBEDDING_SERVICE_URL:http://localhost:8000}

# =============================================================================
# MCP Server Configuration (Optional - for advanced SQL queries)
# =============================================================================
mcp.server.url=${MCP_SERVER_URL:http://localhost:3000}
mcp.enabled=${MCP_ENABLED:false}

# =============================================================================
# Logging Configuration
# =============================================================================
logging.level.root=INFO
logging.level.com.ntsal.ntsal_ai_knowledge_hub=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/application.log

# =============================================================================
# Actuator Configuration (for health checks and monitoring)
# =============================================================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.health.defaults.enabled=true
